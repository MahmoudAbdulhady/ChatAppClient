



<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-4">
  <div class="row mb-3">
    <label for="email" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" formControlName="email" id="email" class="form-control">
      <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched" class="invalid-feedback">
        Please enter an email.
      </div>
      <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched" class="invalid-feedback">
        Please enter a valid email.
      </div>
    </div>
  </div>
  
  <div class="row mb-3">
    <label for="password" class="col-sm-2 col-form-label">Password:</label>
    <div class="col-sm-10">
      <input type="password" formControlName="password" id="password" class="form-control">
      <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="invalid-feedback">
        Password is required.
      </div>
      <div *ngIf="loginForm.get('password').hasError('minlength') && loginForm.get('password').touched" class="invalid-feedback">
        Password must be at least 6 characters.
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-10 offset-sm-2">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
  </div>
</form>
