<!-- navbar.component.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <!-- ... other navbar content ... -->
    <ul class="navbar-nav ml-auto">
      <ng-container *ngIf="authService.isAuthenticated$ | async; else loginLogoutTemplate">
        <li class="nav-item">
          <span class="nav-link">Logged in as {{ userEmail }}</span>
        </li>
        <li class="nav-item">
          <button (click)="onLogout()" class="nav-link">Logout</button>
        </li>
      </ng-container>
      <ng-template #loginLogoutTemplate>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['ChatAppClient/login']">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['ChatAppClient/register']">Register</a>
        </li>
      </ng-template>
    </ul>
  </nav>

  <button *ngIf="userRole === 'Admin' && authService.isAuthenticated$" (click)="goToActiveSessions()" class="btn btn-primary">
    Get Active Sessions
</button>
