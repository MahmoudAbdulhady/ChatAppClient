
 <div class="container mt-5">
  <div class="row mb-3">
    <div class="col">
      <select [(ngModel)]="selectedSessionId" class="form-select">
        <option *ngFor="let sessionId of activeSessions" [ngValue]="sessionId">
          {{ sessionId }}
        </option>
      </select>
    </div>
    <div class="col">
      <button *ngIf="userRole === 'Admin'" (click)="getActiveSessions()" class="btn btn-primary">
        Active Sessions
      </button>
      <button (click)="joinChatSession()" class="btn btn-primary">Join Session</button>
    </div>
  </div>

  <div class="card mt-3" *ngIf="showChat">
    <div class="card-header">Chat Room</div>
    <div class="card-body">
      <div class="mb-3">
        <input [value]="user" type="text" class="form-control" placeholder="Username" readonly>
      </div>
      <div class="chat-box mb-3">
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let message of messages">
            {{message}}
          </li>
        </ul>
      </div>
      <div class="input-group mb-3">
        <input [(ngModel)]="message" type="text" class="form-control" placeholder="Message">
        <button (click)="sendMessage()" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</div>
